<script>
    let play_button = '<img class="img im invert" src="https://www.pngarts.com/files/2/Play-Button-PNG-Picture.png" width="30" height="30">';
    let pause_button = '<img class="img-fluid im invert" src="https://www.pngarts.com/files/4/Pause-Button-PNG-Free-Download.png" width="30" height="30">'
    let yourAudio = document.getElementById('stream'),
        ctrl = document.getElementById('audioControl');
    function do_playpause() {
        // let visitor = require('electron').remote.getCurrentWindow().visitor;

        // visitor.event("Music", method).send();

        // Update the Button
        var pause = ctrl.innerHTML === pause_button;
        ctrl.innerHTML = pause ? play_button : pause_button;

        // Update the Audio
        var method = pause ? 'pause' : 'play';
        yourAudio[method]();

        // Prevent Default Action
        return false;
    }
    ctrl.onclick = function () {
        return do_playpause();
    };
</script>
